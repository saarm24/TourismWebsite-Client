<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link href="pages/Favorites/Favorites.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row">
        <h2>Your Favorite Points</h2>
    </div>

    <div class="topnav">
        <form>
            <p>Sort Points By:
                <label>
                    <input type="radio" ng-click="sortRank($event)" value="rank" ng-model="checked">
                    Rank
                </label>
                <label>
                    <input type="radio" ng-click="sortCat($event)" value="category" ng-model="checked">
                    Categories
                </label><br/>
            </p>
        </form>
    </div>

    <div class="paragraphs">
        <div class="row" ng-repeat="point in points">
            <div class="poiContainer">
                <div style="float:left">
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="itemUp(point)">
                        <span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="itemDown(point)">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                </div>
                <div class="imgContainer">
                    <a class="randomImage" href="#!POI" ng-click="showPoint(point)">
                        <img style="float:left" ng-src="{{point.picture}}" alt=""/>
                    </a>
                </div>
                <div class="poiContent">
                    <a href="#!POI" ng-click="showPoint(point)">
                        <div><h3>{{point.name}}</h3></div>
                    </a>
                    <p>Rank: {{point.rank*5/100}}%</p>
                    <p>Category: {{point.category}}</p>
                    <button ng-show="loggedIn && isFavorite(point)" ng-click="removeFromFavorites(point)">
                        <span class="glyphicon glyphicon-heart-empty"></span>
                    </button>
                    <button ng-hide="!loggedIn || isFavorite(point)" ng-click="addToFavorites(point)">
                        <span class="glyphicon glyphicon-heart"></span>
                    </button>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
    <label>Save Your Points In This Order For Further Use By Clicking "Save"</label>
    <br>
    <button type="button" class="btn btn-default" ng-click="savePoints()">
        Save
    </button>
</div>
</body>
