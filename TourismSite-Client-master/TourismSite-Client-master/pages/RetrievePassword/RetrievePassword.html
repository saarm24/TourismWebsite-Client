
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="pages/RetrievePassword/RetrievePassword.css" rel="stylesheet">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                <div class="form-group">
                                    <label for="userName" class="col-sm-3 control-label">User Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="userName" ng-model="userNameGet" placeholder="User Name" class="form-control" autofocus>
                                    </div>
                                </div>



                                <div class="form-group" >
                                   <label>Question:</label>
                                    <select ng-model="selectedQuest" ng-init="selectedQuest=' '" ng-options="question.content for question in questions">
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label for="firstQuest" class="col-sm-3 control-label">your answer</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="firstQuest" placeholder="insert your answer" ng-model="AnsGet" class="form-control" autofocus>
                                    </div>
                                </div>




                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" ng-click="submitRecovery()">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
