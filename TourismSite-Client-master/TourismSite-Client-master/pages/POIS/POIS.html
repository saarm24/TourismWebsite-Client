<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link href="pages/POIS/POIS.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row">
        <h2>Places To See In Rome Before You Die</h2>
    </div>

    <div class="topnav">
        <form>
            <div class="search-container" style="float:left">
                <label>
                    <input type="text" placeholder="Search.." ng-model="searchName">
                </label>
                <button type="submit" ng-click="search()"><i class="">search</i></button>
            </div>
            <p>Sort Points By:
                <label>
                    <input type="radio" ng-click="sortRank($event)" value="rank" ng-model="checked">
                    Rank
                </label>
                <label>
                    <input type="radio" ng-click="sortCat($event)" value="category" ng-model="checked">
                    Categories
                </label><br/>
            </p>
        </form>
    </div>

    <div class="casual">
        <label style="margin:2% 0 0;">Filter By Category:</label>
        <select ng-init="selectedName=' '" ng-model="selectedName" ng-options="category.name for category in categories" style="position:relative;left:2%;width:40%"></select>
        <button ng-click="filterCat()" style="position: relative; margin-left: 5%">Filter</button>
    </div>

    <div class="paragraphs">
        <div class="row" ng-repeat="point in points">
            <div class="poiContainer">
                <div class="imgContainer">
                    <a class="randomImage" href="#!POI" ng-click="showPoint(point)">
                        <img style="float:left" ng-src="{{point.picture}}" alt=""/>
                    </a>
                </div>
                <div class="poiContent">
                    <a href="#!POI" ng-click="showPoint(point)">
                        <div><h3>{{point.name}}</h3></div>
                    </a>
                    <p>Rank: {{point.rank*5/100}}%</p>
                    <p>Category: {{point.category}}</p>
                    <button ng-show="loggedIn && isFavorite(point)" ng-click="removeFromFavorites(point)">
                        <span class="glyphicon glyphicon-heart-empty"></span>
                    </button>
                    <button ng-hide="!loggedIn || isFavorite(point)" ng-click="addToFavorites(point)">
                        <span class="glyphicon glyphicon-heart"></span>
                    </button>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
</div>
</body>
