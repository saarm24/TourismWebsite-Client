<html>
<head>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="pages/register/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration</h2>

        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" id="userName" ng-model="userNameGet" placeholder="User Name" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" ng-model="passwordGet" placeholder="Password" class="form-control">
            </div>
        </div>


        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" ng-model="firstNameGet" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Last Name" ng-model="lastNameGet" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
                <input type="text" id="city" placeholder="City" ng-model="cityGet"  class="form-control" autofocus>
            </div>
        </div>

        <div class="casual">
                <label style="margin:10px 155px 0px;">Country</label>
                <select ng-init="selectedName=' '" ng-model="selectedName" ng-options="countryName.countryName for countryName in countries" style="position:relative;right:140px;width:40%">
                </select>
        </div>
        <div>
            <label class="col-sm-3 control-label" style="margin:5px 0px 0px;">Categories</label>
            <br>
            <br>
        <div class="form-group" ng-repeat="c in categories">
            <div class="action-checkbox">
                <input id="chosenCategories" type="checkbox" value="{{c.name}}" ng-checked="selectionCategory.indexOf(c.name) > -1" ng-click="toggleSelectionCategory(c.name)" />
                <label class="col-sm-3 control-label" for="chosenCategories"></label>
                {{c.name}}
            </div>
        </div>
        </div>


        <div class="form-group" >
            <label class="col-sm-3 control-label">First Question</label>
            <select ng-model="selectedFirstQuest" ng-init="selectedFirstQuest=' '" ng-options="question.content for question in questions">
            </select>
        </div>

        <div class="form-group">
            <label for="firstQuest" class="col-sm-3 control-label">first answer</label>
            <div class="col-sm-9">
                <input type="text" id="firstQuest" placeholder="insert your answer" ng-model="firstAnsGet" class="form-control" autofocus>
            </div>
        </div>


        <div class="form-group" >
            <label class="col-sm-3 control-label">Second Question</label>
            <select ng-model="selectedSecondQuest" ng-init="selectedSecondQuest=' '" ng-options="question.content for question in questions">
            </select>
        </div>

        <div class="form-group">
            <label for="secondQuest" class="col-sm-3 control-label">second answer</label>
            <div class="col-sm-9">
                <input type="text" id="secondQuest" placeholder="insert your answer" ng-model="secAnsGet" class="form-control" autofocus>
            </div>
        </div>


        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" ng-model="emailGet" class="form-control" name= "email">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-click="submitReg()">Register</button>
    </form>
</div>
</body>
</html>
