<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="">
            <h3>
                {{point.name}}
            </h3>
            <p>
                Description: {{point.desc}} <br>
                Rank: {{point.rank}}% <br>
                Amount Of Viewers: {{point.numOfViewers}}<br>
                Category: {{point.category}}<br>
            </p>
            <div>
                Reviews: <br><br>
                {{reviewFirst}} <br> <br>
                {{reviewSecond}}
                <br> <br> <br>
                <button ng-show="loggedIn && isFavorite(point)" ng-click="removeFromFavorites(point)">
                    <span class="glyphicon glyphicon-heart-empty"></span>
                </button>
                <button ng-hide="!loggedIn || isFavorite(point)" ng-click="addToFavorites(point)">
                    <span class="glyphicon glyphicon-heart"></span>
                </button>
            </div>
            <div class="">
                <img alt="" class="" src={{point.picture}} style="width:300px;height:200px;">
            </div>

            <form name="frmComment" id="frmComment">
                <br>

                <button class="btn btn-primary" data-target="#myModal" data-toggle="modal" ng-hide="showRank" type="button">
                    RANK & REVIEW
                </button>
                <div class="container">
                    <!-- Button to Open the Modal -->
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Rank a point</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    RANK Here
                                    <select ng-init="selectedRank='1'" ng-model="selectedRank" ng-options="rank for rank in ranks">
                                    </select>
                                    <span>Write your review in the box</span>
                                        <div>
                                        <textarea id="review" ng-model="review" rows = "5" cols = "50" name = "description">
                                        </textarea>
                                        </div>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger"  ng-click="rank()">Rank</button>
                                    <button type="button" class="btn btn-danger"  ng-click="sendReview()">Send Review</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
